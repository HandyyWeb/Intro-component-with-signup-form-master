<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Intro componenent with sign-up form</title>
  </head>
  <body>
    <main>
      <!--Title with the summary-->

      <header class="container1">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="summary">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </header>
      <!--The form-->

      <section>
        <p class="container2">
          <span class="emphasize">Try it for free 7 days</span>
          the $20/mo. thereafter
        </p>
        <!--The inputs of the of the form-->

        <div class="container3">
          <form method="get" class="form1" action="#" name="masterForm">
            <input
              type="text"
              id="input1"
              name="firstName"
              placeholder="First Name"
              required
            />
            <p class="text"></p>
            <img class="icon" src="icon-error.svg" alt="" />
            <input
              type="text"
              class="input_second"
              name="lastName"
              placeholder="Last Name"
              required
            />
            <p class="text"></p>
            <img class="icon" src="icon-error.svg" alt="" />
            <input
              type="email"
              name="emailAddress"
              class="input_third"
              placeholder="Email address"
              required
            />
            <p class="text"></p>
            <img class="icon" src="icon-error.svg" alt="" />
            <input
              type="password"
              name="password"
              class="input_fourth"
              placeholder="Password"
              required
            />
            <p class="text"></p>
            <img class="icon" src="icon-error.svg" alt="" />
          </form>
          <!--Button and "Terms and Sevices"-->

          <button type="button" class="button1" onclick="validateForm()">
            CLAIM YOUR FREE TRIAL
          </button>

          <p class="conditions">
            By clicking the button, you are agreeing to our
            <span class="conditions_red">Terms and Services</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
