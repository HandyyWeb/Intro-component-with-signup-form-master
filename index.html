<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Intro componenent with sign-up form</title>
  </head>
  <body>
    <main>
      <!--Title with the summary-->

      <header class="main__header">
        <h1 class="main__header__title">Learn to code by watching others</h1>
        <p class="main__header__paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </header>

      <!--The form-->

      <div class="main__container1">
        <p class="main__container1__paragraph">
          <span class="main__container1__paragraph__span--emphasize"
            >Try it for free 7 days</span
          >
          the $20/mo. thereafter
        </p>
      </div>
      <div class="main__container2">
        <!--The inputs of the of the form-->

        <form action="GET" class="main__container2__form">
          <input
            type="text"
            class="main__container2__form__input"
            placeholder="First Name"
          />
          <input
            type="text"
            class="main__container2__form__input"
            placeholder="Last Name"
          />
          <input
            type="text"
            class="main__container2__form__input"
            placeholder="Email Address"
          />
          <input
            type="text"
            class="main__container2__form__input"
            placeholder="Password"
          />
        </form>

        <!--Button and "Terms and Sevices"-->

        <button class="main__container2__button">CLAIM YOUR FREE TRIAL</button>
        <p class="main__container2__conditions">
          By clicking the button, you are agreeing to our
          <span class="main__container2__conditions--red"
            >Terms and Services</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
